<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
    <title>Unit Converter</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Unit Converter</h1>
      <h2 class="header__subtitle">metric ⇔ imperial</h2>
      <input
        id="input"
        class="header__input"
        type="number"
        value="20.00"
        min="0.01"
        max="999999.99"
        step="0.01"
      />
    </header>
    <main class="results">
      <section class="results__card">
        <h3 class="results__title">Length</h3>
        <h4 class="results__subtitle">(meters ⇔ feet)</h4>
        <p class="results__output">
          <span id="input-meters">20</span> meters =
          <span id="output-feet">65.616</span> feet
        </p>
        <p class="results__output">
          <span id="input-feet">20</span> feet =
          <span id="output-meters">6.069</span> meters
        </p>
      </section>
      <section class="results__card">
        <h3 class="results__title">Volume</h3>
        <h4 class="results__subtitle">(liters ⇔ gallons)</h4>
        <p class="results__output">
          <span id="input-liters">20</span> liters =
          <span id="output-gallons">5.284</span> gallons
        </p>
        <p class="results__output">
          <span id="input-gallons">20</span> gallons =
          <span id="output-liters">75.708</span> liters
        </p>
      </section>
      <section class="results__card">
        <h3 class="results__title">Mass</h3>
        <h4 class="results__subtitle">(kilograms ⇔ pounds)</h4>
        <p class="results__output">
          <span id="input-kilograms">20</span> kilograms =
          <span id="output-pounds">44.092</span> pounds
        </p>
        <p class="results__output">
          <span id="input-pounds">20</span> pounds =
          <span id="output-kilograms">9.072</span> kilograms
        </p>
      </section>
    </main>
  </body>
</html>
